<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4CAF50">
    <title>Ludo Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé≤ Ludo Multiplayer</h1>
        
        <!-- Connection Status -->
        <div id="connectionStatus" class="status-bar">
            <span class="status-dot"></span>
            <span id="statusText">Connecting...</span>
        </div>

        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="menu-card">
                <h2>Welcome to Ludo!</h2>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
                
                <div class="setting-group">
                    <label>Number of Players:</label>
                    <select id="playerCountSelect" class="setting-select">
                        <option value="2" selected>2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                    <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>
                </div>

                <div id="joinRoomSection" class="hidden">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID" maxlength="6">
                    <button id="joinRoomConfirmBtn" class="btn btn-success">Join</button>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="screen">
            <div class="waiting-card">
                <h2>Room Created!</h2>
                <p>Share this Room ID with your friends:</p>
                <div class="room-id-display">
                    <span id="displayRoomId"></span>
                    <button id="copyRoomIdBtn" class="btn-icon" title="Copy Room ID">üìã</button>
                </div>
                
                <div id="playersWaiting">
                    <h3>Players:</h3>
                    <div id="playersList"></div>
                </div>

                <button id="startGameBtn" class="btn btn-success">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="players-info" id="playersInfo"></div>
                <div class="turn-indicator">
                    <span id="turnText">Waiting...</span>
                </div>
            </div>

            <div class="game-container">
                <!-- Ludo Board using Canvas -->
                <canvas id="ludoCanvas" width="600" height="600"></canvas>

                <!-- Dice Area -->
                <div class="dice-area">
                    <div class="dice-container">
                        <div id="dice" class="dice">
                            <div class="dice-face">?</div>
                        </div>
                        <button id="rollDiceBtn" class="btn btn-primary">Roll Dice</button>
                        <div id="gameInfo" class="game-info">
                            <p>Click a token to move it!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <div class="winner-icon">üèÜ</div>
                <h2 id="winnerText">Player Wins!</h2>
                <button id="backToMenuBtn" class="btn btn-primary">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
